<!DOCTYPE html>
<html lang="es">
<!--
    Crea una página web para devolver tu puesto con los siguientes requisitos

    Latitud y longitud en un cuadro de texto.
    La misma ubicación en un mapa de Google.
    Manejo de errores y rechazos si no logra obtener su ubicación
    Agregue en el mapa de Google (además de su posición) al menos cinco
    marcadores de ciudades (o pequeños municipios) de Mallorca (consejo: puede obtener la latitud y
    la longitud de estas ciudades en Wikipedia)

    entrega también un snapshop de tu Google Map mostrando tu posición (diferente al IES Son Ferrer,
    por ejemplo, tu casa).

    -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link href="estilos.css" ref="stylesheet" type="text/css">
</head>

<body>

    <h2>Clica y mostraremos tu posicion, latitud y longitud</h2>

    <button id="button" onclick="cogerLocalizacion()">Activar Geolocalizacion</button>

    <p id="imprimir"></p>

    <div id="googleMaps" style="width: 50%; height: 400px;"></div>

    <script>
        var imprimir = document.getElementById("imprimir");

        function cogerLocalizacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(mostrarPosicion, muestraErrores);
            } else {
                imprimir.innerHTML = "La geolocalizacion no es soportada por este navegador.";
            }
        }

        function mostrarPosicion(position) {
            imprimir.innerHTML = "Latitud: " + position.coords.latitude +
                "<br>Longitud: " + position.coords.longitude;
        }

        function muestraErrores() {

            switch (error.code) {
                case error.PERMISSION_DENIED:
                    imprimir.innerHTML = "El usuario denego la solicitud de geolocalizacion";
                    break;
                case error.POSITION_UNAVAILABLE:
                    imprimir.innerHTML = "No se pudo obtener la informacion de la localizacion";
                    break;
                case error.TIMEOUT:
                    imprimir.innerHTML = "La carga de la geolocalizacion a excedido el tiempo";
                    break;
                case error.UNKNOWN_ERROR:
                    imprimir.innerHTML = "Error desconocido";
                    break;
            }

        }
//https://github.com/danigo89/diw/blob/master/TEMA3/geolocation/geolocation.js
//https://www.w3schools.com/html/html5_geolocation.asp
//https://console.cloud.google.com/apis/credentials/key/3c999e21-8cd1-4c51-9a35-fb257bcc5dc7?hl=es-419&project=summer-ranger-335417
//https://www.w3schools.com/graphics/google_maps_basic.asp        
        function myMap(){
            var mapProp={
                center:new google.maps.LatLng(51.508742,-0.120850),
                zoom:5,
            };
            var map = new google.maps.Map(document.getElementById("googleMaps",mapProp));
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEvPkGCWPW5kWOUMEKHQMJkwERt1eZZT4&callback=myMap">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Ejercicio3</title>
</head>

<body class="m-0 row justify-content-center">
    
    <div class=" col-sm-6 bg-secondary mt-5 pb-3 pl-4">
        <form>
            <h2 class="text-center text-uppercase mt-2">Basic Bootstrap from</h2>
            <label for="exampleFormControlInput1" class="form-label mb-2">Nombre: </label>
            <input type="text" class=" col-4 form-control mb-2 " id="exampleFormControlInput1" placeholder="Nombre">
            <label for="exampleFormControlInput1" class="form-label">Apellidos: </label>
            <input type="text" class=" col-4 form-control mb-2" id="exampleFormControlInput2" placeholder="Apellidos">
            <label for="exampleFormControlInput1" class="form-label">Correo: </label>
            <input type="email" class=" col-8 form-control mb-2" id="exampleFormControlInput3"
                placeholder="name@example.com">
            <label for="exampleFormControlInput1" class="form-label">Contraseña: </label>
            <input type="password" class="col-8 form-control mb-2" id="exampleFormControlInput4"
                placeholder="Contraseña">
            <input type="password" class="col-8 form-control mb-4" id="exampleFormControlInput5"
                placeholder="Confirma Contraseña">
            <div class="ml-4 mb-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label  mb-2" for="exampleCheck1">Remember choice</label>
            </div>
            <div class="offset-sm-4">
                <button type="button" class="col-5 btn btn-warning ">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>

</html>

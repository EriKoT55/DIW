<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    
    <div>
        <!--https://stackoverflow.com/questions/27368778/how-to-toggle-audio-play-pause-with-one-button-or-link-->
        <audio id="player">
            <source src="Voz.m4a" type="audio/m4a">
            <source src="DUKI_Rockstar.ogg" type="audio/ogg">
            <source src="WOS_LLENO_DE_ZAFIROS.wav" type="audio/wav" />
            <source src="XXXTENTACION.mp3" type="audio/mpeg" />
        </audio>
        <img class="next" src="img/atras.png" onClick="document.getElementById('player').next()"></img>
        <img id="play" src="img/play.png" onclick="play_parar()"></img>
        <img id="stop" src="img/stop.png" onClick="stop()"></img>
        
       <!----> <img class="next" src="img/next.png" onClick="document.getElementById('player').next()"></img>
        <!----><img class="random" src="img/random.png" onClick="document.getElementById('player').pause()"></img>
        
        <img class="subirVol"src="img/subirVol.png" onClick="document.getElementById('player').volume+=0.2"></img>
        <img class="bajarVol" src="img/bajarVol.png" onClick="document.getElementById('player').volume-=0.2"></img>
        
    </div>
    <script type="text/javascript" src="javaScript.js"></script>
</body>
</html>
